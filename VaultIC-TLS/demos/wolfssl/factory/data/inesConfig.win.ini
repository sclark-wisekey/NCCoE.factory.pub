# This Config file is needed to configure the connection to Ines for all APIs
# Please contact your SEAL SQ support to get information

[SETTINGS]
# Set your organization ID and template ID of INeS
INES_ORG_ID = 2115
INES_TEMPLATE_ID = 2211

#set protocol to connect to INES (REST or EST)
PROTOCOL = REST

# Set the private key type - it supports "RSA-2048" and "EC-P256" at the moment
PRIVATE_KEY_TYPE = EC-P256

# Set the path to the location containing your bootstrap certificates (root, private, certificate)
SECURE_CERT_PATH = ../../VaultIC-TLS/certificates/
SECURE_KEY = pkey.pem

[SETTINGS]
#INES_EST_SERVER_URL = 
INES_REST_SERVER_URL = inesapi.certifyiddemo.com
INES_SERVER_IP = 148.251.116.83
CLIENT_CERT_PATH = ../../VaultIC-TLS/demos/wolfssl/factory/data/Certs/ines.api.pem
CLIENT_KEY_PATH = ../../VaultIC-TLS/demos/wolfssl/factory/data/Certs/ines.api.priv.pem
FACTORY_CSR_PATH = ../../VaultIC-TLS/demos/wolfssl/factory/data/Certs/factory.csr
#FACTORY_CERT = 
#FACTORY_KEY = 
#FACTORY_CSR = 

# Specify the names of device cert, chain cert and the private key
DEVICE_NAME_PREFIX = wkey
DEVICE_SERIAL_NUMBER =1223334444
DEVICE_COUNTRY = US
DEVICE_CERT = deviceFactoryCert.pem
DEVICE_CERT_DER = deviceFactoryCert.der

